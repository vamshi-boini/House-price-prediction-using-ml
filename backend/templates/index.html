<!DOCTYPE html>
<html>
<head>
    <title>California House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>House Price Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="longitude" placeholder="Longitude" required>
        <input type="number" step="any" name="latitude" placeholder="Latitude" required>
        <input type="number" step="any" name="housing_median_age" placeholder="Housing Median Age" required>
        <input type="number" step="any" name="total_rooms" placeholder="Total Rooms" required>
        <input type="number" step="any" name="total_bedrooms" placeholder="Total Bedrooms" required>
        <input type="number" step="any" name="population" placeholder="Population" required>
        <input type="number" step="any" name="households" placeholder="Households" required>
        <input type="number" step="any" name="median_income" placeholder="Median Income" required>

        <select name="ocean_proximity" required>
            <option value="NEAR BAY">NEAR BAY</option>
            <option value="<1H OCEAN"><1H OCEAN</option>
            <option value="INLAND">INLAND</option>
            <option value="NEAR OCEAN">NEAR OCEAN</option>
            <option value="ISLAND">ISLAND</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted House Value: $ {{ prediction }}</h3>
    {% endif %}
</div>
</body>
</html>
